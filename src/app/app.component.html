<div class="container mt-3">
  <h1>Registration Form</h1>
  <form (ngSubmit)="submitForm(formValue)" #formValue="ngForm">
    <div ngModelGroup="userData">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" [ngModel]="defaultName" name="name" #name="ngModel" required>
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Name is required
        </span>
      </div>
      <div>{{defaultName}}</div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" ngModel name="email" #email="ngModel" required email>
        <span class="help-block" *ngIf="email.invalid && email.touched">
          Email is required
        </span>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" id="phone" ngModel name="phone" #phone="ngModel" required>
        <span class="help-block" *ngIf="phone.invalid && phone.touched">
          Phone is required
        </span>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" 
        required [ngModel]="selectedGender" 
        name="gender" #gender="ngModel">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" 
        required [ngModel]="selectedGender" 
        name="gender" #gender="ngModel">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="hobbies" class="form-label">Hobbies:</label>
      <select class="form-select" id="hobbies" aria-label="Hobbies" [ngModel]="selectedOptions" name="hobbies" #hobbies="ngModel" required>
        <option value="">Select Hobby</option>
        <option value="reading">Reading</option>
        <option value="sports">Sports</option>
        <option value="music">Music</option>
        <option value="coding">Coding</option>
      </select>
    </div>
    <div class="mb-3 form-check">
      <div>
        <input type="checkbox" id="remember_me" name="remember_me" ngModel="remember_me">
        <label for="remember_me">Remember me</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formValue.valid">Submit</button>
  </form>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <h5>User Data</h5>
        <div>Name: {{this.userData.name}}</div>
        <div>Email: {{this.userData.email}}</div>
        <div>Phone: {{this.userData.phone}}</div>
        <div>Gender: {{this.userData.gender}}</div>
        <div>Hobby: {{this.userData.hobby}}</div>
      </div>
    </div>
  </div>
</div>
