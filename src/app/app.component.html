<div class="container mt-3">
  <h1>Registration Form</h1>
  <form (ngSubmit)="submitForm(formValue)" #formValue="ngForm">
    <div ngModelGroup="userData">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" ngModel name="firstName" #firstName="ngModel" required>
        <span class="help-block" *ngIf="firstName.invalid && firstName.touched">
          Firstname is required
        </span>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" ngModel name="email" #email="ngModel" required email>
        <span class="help-block" *ngIf="email.invalid && email.touched">
          Email is required
        </span>
      </div>
      <!-- <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" ngModel name="username" #username="ngModel">
        <br>
        <button (click)="suggestUserName()" type="button" class="btn btn-info">Suggest username</button>
      </div> -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" id="phone" ngModel name="phone" #phone="ngModel" required>
        <span class="help-block" *ngIf="phone.invalid && phone.touched">
          Phone is required
        </span>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required [ngModel]="selectedGender" name="gender" #gender="ngModel">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required [ngModel]="selectedGender" name="gender" #gender="ngModel">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="hobbies" class="form-label">Hobbies:</label>
      <select class="form-select" id="hobbies" aria-label="Hobbies" [ngModel]="selectedOptions" name="hobbies" #hobbies="ngModel" required>
        <option value="">Select Hobby</option>
        <option value="reading">Reading</option>
        <option value="sports">Sports</option>
        <option value="music">Music</option>
        <option value="coding">Coding</option>
      </select>
    </div>
    <div class="mb-3 form-check">
      <div>
        <input type="checkbox" id="remember_me" name="remember_me" ngModel="remember_me">
        <label for="remember_me">Remember me</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formValue.valid">Submit</button>
  </form>
</div>
